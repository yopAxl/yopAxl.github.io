<!DOCTYPE html>
<html>
<head>
  <title>Mapa OpenStreetMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <!-- ğŸ”¥ VersiÃ³n correcta -->
  <style>
    /* ğŸ”¥ Elimina el scroll y ajusta el mapa a pantalla completa */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ğŸ”¥ Configurar Supabase correctamente ANTES de usarlo
    const supabaseUrl = "https://ktxbhvfxkerozusfolsl.supabase.co";  
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt0eGJodmZ4a2Vyb3p1c2ZvbHNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1Mjc2NzUsImV4cCI6MjA1ODEwMzY3NX0";  
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    console.log("âœ… Supabase inicializado correctamente");

    // Variables globales
    let map, marker;
    let selectedLat = null;
    let selectedLng = null;
    let puestoId = null; 

    // ğŸ”¹ FunciÃ³n para cargar el mapa base de OpenStreetMap
    function initMap() {
      map = L.map('map').setView([21.424772, -104.896157], 18);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Evento al hacer clic en el mapa para colocar un marcador
      map.on('click', function(e) {
        updateMarker(e.latlng.lat, e.latlng.lng);
      });

      console.log("ğŸ”¥ Mapa cargado correctamente.");
    }

    // ğŸ”¹ FunciÃ³n para actualizar el marcador
    function updateMarker(lat, lng) {
      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map);
      }

      selectedLat = lat;
      selectedLng = lng;

      console.log("ğŸ“Œ Marcador en:", lat, lng);

      // ğŸ”¥ Enviar la ubicaciÃ³n a FlutterFlow
      if (window.FlutterFlow) {
        FlutterFlow.runOnFlutter("actualizarUbicacion", { lat: lat, lng: lng });
      }
    }

    // ğŸ”¹ Recibir el puestoId desde FlutterFlow
    function setPuestoId(id) {
      puestoId = id;
      console.log("Puesto ID recibido desde FlutterFlow:", puestoId);
    }

    // ğŸ”¥ FunciÃ³n para guardar la ubicaciÃ³n en Supabase cuando FlutterFlow presione "Guardar"
    async function guardarUbicacion() {
      if (puestoId && selectedLat && selectedLng) {
        console.log("ğŸš€ Guardando puesto ID:", puestoId, "UbicaciÃ³n:", selectedLat, selectedLng);
        await saveMarkerToSupabase(selectedLat, selectedLng, puestoId);
      } else {
        alert("âŒ Debes seleccionar una ubicaciÃ³n antes de guardar.");
      }
    }

    // ğŸ”¹ FunciÃ³n que actualiza la ubicaciÃ³n en Supabase
    async function saveMarkerToSupabase(lat, lng, puestoId) {
      const { error } = await supabase
        .from('puestos')
        .update({ lat: lat, lng: lng })
        .match({ id: puestoId });

      if (error) {
        console.error("âŒ Error guardando en Supabase:", error.message);
      } else {
        console.log("âœ… UbicaciÃ³n guardada en Supabase:", lat, lng);
        alert("âœ… Puesto y ubicaciÃ³n guardados correctamente.");
      }
    }

    // ğŸ”¥ Cargar el mapa al abrir la pÃ¡gina
    document.addEventListener("DOMContentLoaded", initMap);
  </script>
</body>
</html>
