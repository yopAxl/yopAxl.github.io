<!DOCTYPE html>
<html>
<head>
  <title>Mapa OpenStreetMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <!-- ğŸ”¥ VersiÃ³n correcta -->
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
    #map { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ğŸ”¹ FunciÃ³n para obtener el puestoId desde la URL
    function getPuestoIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('puestoId'); // Obtiene el valor del puestoId
    }

    // ğŸ”¥ Configurar Supabase correctamente ANTES de usarlo
    const supabaseUrl = "https://ktxbhvfxkerozusfolsl.supabase.co";  
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt0eGJodmZ4a2Vyb3p1c2ZvbHNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1Mjc2NzUsImV4cCI6MjA1ODEwMzY3NX0";  
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    alert("âœ… Supabase inicializado correctamente");

    // Variables globales
    let map, marker;
    let selectedLat = null;
    let selectedLng = null;
    let puestoId = null; 

    // ğŸ”¹ FunciÃ³n para cargar el mapa base de OpenStreetMap
    function initMap() {
      puestoId = getPuestoIdFromUrl();
      
      if (!puestoId) {
        alert("âŒ Error: No se recibiÃ³ puestoId en la URL.");
        return;  // Detiene la ejecuciÃ³n si no hay puestoId
      }

      alert("ğŸ“Œ Puesto ID recibido: " + puestoId);

      map = L.map('map').setView([21.424772, -104.896157], 18);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      map.on('click', function(e) {
        updateMarker(e.latlng.lat, e.latlng.lng);
      });

      alert("ğŸ”¥ Mapa cargado correctamente.");
    }

    // ğŸ”¹ FunciÃ³n para actualizar el marcador
    function updateMarker(lat, lng) {
      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map);
      }

      selectedLat = lat;
      selectedLng = lng;

      alert("ğŸ“Œ Marcador en: " + lat + ", " + lng);
    }

    // ğŸ”¥ FunciÃ³n para guardar la ubicaciÃ³n en Supabase cuando FlutterFlow presione "Guardar"
    async function guardarUbicacion() {
      if (puestoId && selectedLat && selectedLng) {
        alert("ğŸš€ Guardando en Supabase: Puesto ID: " + puestoId + " Lat: " + selectedLat + " Lng: " + selectedLng);
        await saveMarkerToSupabase(selectedLat, selectedLng, puestoId);
      } else {
        alert("âŒ Debes seleccionar una ubicaciÃ³n antes de guardar.");
      }
    }

    // ğŸ”¹ FunciÃ³n que actualiza la ubicaciÃ³n en Supabase
    async function saveMarkerToSupabase(lat, lng, puestoId) {
      const { error } = await supabase
        .from('puestos')
        .update({ lat: lat, lng: lng })
        .match({ id: puestoId });

      if (error) {
        alert("âŒ Error guardando en Supabase: " + error.message);
      } else {
        alert("âœ… UbicaciÃ³n guardada en Supabase: " + lat + ", " + lng);
      }
    }

    // ğŸ”¥ Cargar el mapa al abrir la pÃ¡gina
    document.addEventListener("DOMContentLoaded", initMap);
  </script>
</body>
</html>
